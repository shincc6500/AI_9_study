{% extends "base.html" %}


{% block content %}
<h1>Update Post</h1>

<form action="{% url 'post:update' pk=post.pk %}" method="POST">
	  {% csrf_token %}
    <label for="title">제목</label>
    <input type="text" name="title" id="title" value={{post.title}}><br><br>

    <label for="content">내용</label>
    <textarea name="content" id="content" cols="30" rows="10">{{post.content}}</textarea><br><br>

    <button type="submit">저장</button>
</form>


{% endblock content %}
