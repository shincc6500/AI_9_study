{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>프로필 수정</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">저장</button>
    </form>

    <a href="{% url 'users:profile' %}" class="btn btn-secondary">프로필로 돌아가기</a>
{% endblock content %}
